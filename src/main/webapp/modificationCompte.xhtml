<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>
                    <f:viewParam name="id" value="#{modificationCompte.id}"
                                 required="true"/>
                    <f:viewAction action="#{modificationCompte.loadCompte()}"/>
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modification du compte
            </ui:define>

            <ui:define name="content">
                <f:view>
                    <h:form rendered='#{modificationCompte.compte != null}'>
                        <h1><h:outputText value="Modification du compte"/></h1>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Saisissez le nouveau nom :" for="nom" />
                            <h:inputText id="nom" value="#{modificationCompte.nom}" title="Saisissez le nouveau nom :" />
                            <h:commandButton id="update" value="MODIFIER" action="#{modificationCompte.modifier()}"/>
                            <h:messages globalOnly="true" layout="table" style="color: green;" />
                        </h:panelGrid>
                    </h:form>
                    <h:messages/>
                    <h:outputText value="Aucun compte avec l'id #{modificationCompte.id} !" 
                                  rendered='#{modificationCompte.compte == null}' 
                                  style="font-weight: bold; color: red;" /> 

                    <h:button id="back" value="Revenir Ã  la liste" outcome="listeDesComptes"/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
