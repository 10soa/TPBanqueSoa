<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="top">
                Création d'un nouveau compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Entrer le nom du compte :  
                        <h:inputText id="nom" size="3" value="#{creationCompte.nom}"
                                     required="true"
                                     converterMessage="Ce champ est obligatoire!"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <br></br>
                    <h:panelGrid columns="3">
                        Entrer le nouveau solde :  
                        <h:inputText id="solde" size="3" value="#{creationCompte.solde}"
                                     converterMessage="La valeur doit être un nombre entier!"
                                     validatorMessage="Entrer une valeur correct!"/>
                        <h:message for="solde"/>
                    </h:panelGrid>
                    <h:commandButton value="Ajouter" action="#{creationCompte.ajouterNouveauCompte()}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
