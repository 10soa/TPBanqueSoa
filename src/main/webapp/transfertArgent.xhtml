<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html">

    <body>

        <ui:composition template="./WEB-INF/template/template_default.xhtml">

            <ui:define name="top">
                Transfert d'argent
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        Compte source (ID): 
                        <h:inputText id="source" size="3" value="#{transfertArgent.source}"
                                     required="true"
                                     converterMessage="L'id doit être un nombre entier"/>
                        <h:message for="source"/>   
                    </h:panelGrid>
                    <br></br>
                    <h:panelGrid columns="3">
                        Compte destinataire (ID) : 
                        <h:inputText id="destinataire" size="3" value="#{transfertArgent.destinataire}"
                                     converterMessage="L'id doit être un nombre entier"/>
                        <h:message for="destinataire"/>   
                    </h:panelGrid>
                    <br></br>
                    <h:panelGrid columns="3">
                        Solde (Euro) : 
                        <h:inputText id="solde" size="3" value="#{transfertArgent.solde}"
                                     converterMessage="solde doit être un nombre entier"/>
                        <h:message for="solde"/>   
                    </h:panelGrid>
                    <h:commandButton value="VALIDER" action="#{transfertArgent.transferer()}"/>
                </h:form>
                <h:messages/>
                <h:messages/>
            </ui:define>

        </ui:composition>

    </body>
</html>
